<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.css">
    
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            
            <div class="col-lg-4 col-md-6 col-12 d-flex flex-column justify-content-center align-items-start p-5">
                <img src="./IMAGES/MongoDB-1000X1000-removebg-preview.png" alt="Logo" class="mb-4" width="150">
                <h3 class="text-success">Log in to your account</h3>
                <p class="fw-bold">Don't have an account? 
                    <span class="text-primary">Sign up</span>
                </p>

                <div class="mb-4">
                    <button class="btn btn-outline-dark shadow-sm d-block w-100 mb-2">
                        <img src="./IMAGES/flat-color-icons--google.svg" alt="Google" width="30"> Sign in with Google
                    </button>
                    <button class="btn btn-outline-dark shadow-sm d-block w-100">
                        <img src="./IMAGES/skill-icons--github-light.svg" alt="GitHub" width="30"> Sign in with GitHub
                    </button>
                </div>

                <h6 class="my-4 text-muted text-center">-----or with an email and password-----</h6>

                <div class="w-100">
                    <label for="email" class="fw-bold">Email Address</label>
                    <input type="email" class="form-control mb-4" id="email" placeholder="Enter your email">
                    <button class="btn btn-success w-25">Next</button>
                </div>
            </div>

            
            <div class="col-lg-8 col-md-6 col-12 d-none d-md-block p-0">
                <div class="text-white d-flex flex-column justify-content-center align-items-start h-100 p-5" 
                    style="background-image: url('./IMAGES/kv6qz4v5ozumn6llm-Blog\ Header\ 4.avif'); background-size: cover; background-position: center;">
                    <h2 class="fw-bold">Unlock the power of AI <br> with Vector Search</h2>
                    <p class="pt-3 fw-bold">
                        Introducing Vector Search. Build <br> intelligent applications powered by <br> semantic search and generative AI over <br> any type of data.
                    </p>
                    <a href="#" class="text-white">
                        <h5>Learn more ></h5>
                    </a>
                </div>
            </div>
        </div>
    </div>

    
</body>

</html>
